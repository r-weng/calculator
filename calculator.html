<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="calculator.css">

  </head>
  <body>
    <p class="title">Calculator</p>

    <p class="subtitle">A standard calculator</p>

    <p class="js-result result-container"></p>

    <div class="row-container">
      <button onclick="
        updateCalculation('1');
      ">1</button>

      <button onclick="
        updateCalculation('2');
      ">2</button>

      <button onclick="
        updateCalculation('3');
      ">3</button>

      <button onclick="
        updateCalculation(' + ');
      ">+</button>
    </div>

    <div class="row-container">
      <button onclick="
        updateCalculation('4');
      ">4</button>

      <button onclick="
        updateCalculation('5');
      ">5</button>

      <button onclick="
        updateCalculation('6');
      ">6</button>

      <button onclick="
        updateCalculation(' - ');
      ">-</button>
    </div>

    <div class="row-container">
      <button onclick="
        updateCalculation('7');
      ">7</button>

      <button onclick="
        updateCalculation('8');
      ">8</button>

      <button onclick="
        updateCalculation('9');
      ">9</button>

      <button onclick="
        updateCalculation(' * ');
      ">&#215;</button>
    </div>

    <div class="row-container">
      <button onclick="
        updateCalculation('0');
      ">0</button>

      <button onclick="
        updateCalculation('.');
      ">.</button>

      <button onclick="
        calculation = '';
        document.querySelector('.js-result')
          .innerHTML = '';

        saveCalculation();
      ">Clear</button>

      <button onclick="
        updateCalculation(' / ');
      ">&#247;</button>
    </div>

    <div class="row-container">
      <button onclick="
        calculation = eval(calculation);
        document.querySelector('.js-result')
          .innerHTML += ` = ${calculation}`;

        saveCalculation();
      ">=</button>
    </div>

    <script src="calculator.js"></script>
  </body>
</html>
